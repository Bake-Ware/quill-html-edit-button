<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Quill Demo (script tag)</title>

    <!-- Theme included stylesheets -->
    <link href="/static/favicon.ico" rel="icon" type="image/x-icon" />
    <link
      href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
      rel="stylesheet"
    />
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
  </head>

  <body>
    <h3>
      Demo of quill-html-edit-button (using script tags)
    </h3>
    <!-- Create the editor container -->
    <div id="editor">
      <p>Select the HTML button from the toolbar</p>
			<p><br /></p>
      <p>Try editing this sentence!</p>
    </div>

    <script
      src="https://cdn.polyfill.io/v2/polyfill.min.js?features=Promise"
      crossorigin="anonymous"
    ></script>
    <script src="../dist/quill.htmlEditButton.min.js"></script>
    <script>
      Quill.register("modules/htmlEditButton", htmlEditButton);

      const fullToolbarOptions = [
        [{ header: [1, 2, 3, false] }],
        ["bold", "italic"],
        ["clean"],
        ["image"]
      ];

      console.log("Demo loaded...");

      var quill = new Quill("#editor", {
        theme: "snow",
        modules: {
          toolbar: {
            container: fullToolbarOptions
          },
          htmlEditButton: {}
        }
      });
    </script>
  </body>
</html>
